<p-table [value]="magazines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-magazine>
    <tr>
      <td>{{ magazine.id }}</td>
      <td>{{ magazine.name }}</td>
    </tr>
  </ng-template>
</p-table>
