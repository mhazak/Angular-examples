<p-table [value]="books" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr #tableRow [id]="book.id">
      <td>{{ book.id }}</td>
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.releaseDate | date : "dd. MM. yyyy" }}</td>
    </tr>
  </ng-template>
</p-table>
