<p-table [value]="books" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-magazine>
    <tr>
      <td>{{ magazine.id }}</td>
      <td>{{ magazine.name }}</td>
      <td>{{ magazine.author }}</td>
      <td>{{ magazine.releaseDate | date : "dd. MM. yyyy" }}</td>
    </tr>
  </ng-template>
</p-table>
